name: DeckForge Production Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # This adds the "manual run" button you need

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Azure CLI Upload
        uses: azure/CLI@v1
        with:
          inline_script: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --source dist \
              --destination '$web' \
              --overwrite true
