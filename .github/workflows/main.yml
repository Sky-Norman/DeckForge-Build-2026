name: DeckForge Production Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Hydrate Library
        run: |
          # Create public dir if it doesn't exist and fetch the latest data
          mkdir -p public
          curl -s https://lorcanajson.org/files/current/en/allCards.json -o public/allCards.json
          echo "Tactical Oracle: Library hydrated for build."

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Azure CLI Upload
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --source dist \
              --destination '$web' \
              --overwrite true
